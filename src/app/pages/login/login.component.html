<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorsMessages.length>0">
    <p *ngFor="let error of errorsMessages">{{ error }}</p>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">email</label>
    <input [(ngModel)]="loginRequest.email" type="email" class="form-control" id="email">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">password</label>
    <input [(ngModel)]="loginRequest.password" type="password" class="form-control" id="password">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <div>
      <button (click)="login()" type="button" class="btn btn-primary">
        <em class="fas fa-sign-in-alt">&nbsp;Login</em>
      </button>
    </div>
    <div>
      Create new account &nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        <em>Register</em>
      </button>
    </div>
  </div>
</div>
