<div
  class="card"
  style="width: 20rem;"
>

  <img [src]="courseCover" class="card-img-top" alt="..." height="200">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book"></i>&nbsp;{{ course.title }}</h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-clock"></i>&nbsp;{{ course.numberOfHours }}</h6>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-calendar"></i>&nbsp;{{ course.startAt }}</h6>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i
      class="fa-solid fa-user"></i>&nbsp;{{ course.instructor?.firstName }} {{ course.instructor?.lastName }}
    </h6>
    <hr>
    <p class="card-text">
      {{ course.description }}
    </p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      5 stars
    </div>
    <div class="d-flex gap-2" *ngIf="!management">
      <i (click)="onShowDetails()" class="fas fa-info-circle" class="fas fa-circle-info text-primary"></i>
      <i (click)="onSubscribe()" class="fas fa-list-check text-primary"></i>
      <i (click)="onAddToFavorites()" class="fas fa-heart text-danger"></i>
    </div>
    <div class="d-flex gap-2" *ngIf="management">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onUnsubscribe()" class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
